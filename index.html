<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>BOOLZAPP</title>
</head>
<body>
    <header>

    </header>
    <div id="app" class="container">
        <div class="contatti">
            <div class="row-utente">
                <div class="block-utente">
                    <div class="avatar">
                        <img src="img/avatar_6.png " class="avatar" alt="">
                    </div>
                    <div class="details-avatar">
                        <span class="nomi-utente">Sofia</span>
                        
                    </div>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
               
            </div>
            <div class="alert">
                <div><i class="fa-solid fa-bell-slash avatar"></i></div>
                <div>
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <br>
                    <a href="">Attiva notifiche desktop</a>
                </div>
                
            </div>
            <div class="search-chat">
                
                <div class="search-bar">
                    <button class="cerca"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input class="search" type="text" placeholder="Cerca o inizia una nuova chat" >
                </div>
            </div>
            <!-- struttura chat -->
            <div class="list-chat">
                <div class="rubrica"v-for="(chat, index) in contacts" @click="swipeChat(index)">
                    <div class="block-utente">
                        
                            <img :src="chat.avatar" class="avatar"  alt="" >
                        
                        <div class="details-avatar">
                            <span class="nomi-utente">{{chat.name}}</span><br>
                            
                            <span class="ultimo-accesso">Ultimo messaggio inviato</span>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </div>
        <div class="chat">
            <div class="row-chat">
                <div class="block-utente">
                    <div class="avatar">
                        <img :src="contacts[indiceContatti].avatar" class="avatar" alt="">
                    </div>
                    <div class="details-avatar">
                        <span class="nomi-utente">{{contacts[indiceContatti].name}}</span><br>
                       
                        <span class="ultimo-accesso">Ultimo accesso oggi alle 12:00</span>
                    </div>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    
                </div>
            </div>
            <div class="container-message">
               
                <div class="sms"  v-for="(messaggi, index) in contacts[indiceContatti].messages" :class="messaggi.status === 'sent' ? 'green' : 'white'" @click="showMenu(index)" >
                    {{messaggi.message}}
                    <button name="" id="" :class='dropMenu'>
                        
                        <option value="">Message info</option>
                        <option value=""@click="cancellaMessaggio(index)" >Delete message</option>
                    </button> 
                   
                </div>  
               
                       
                   
                
            </div>
            <div class="row-bottom">
                <a href="">
                    <i class="fa-regular fa-face-smile"></i>
                </a>
                <input class="write-message" type="text" placeholder="Scrivi un messaggio"v-model="textMessage" @keyup.enter="addMessage" >
                <a href="">
                    <i class="fa-solid fa-microphone"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
